<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All to Drink | Project JavaScript for BorntoDev</title>
    <link rel="icon" href="https://img.icons8.com/officel/40/000000/milkshake.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="bootstrap-icons/font/bootstrap-icons.css">



<body>
    <h1 id="nav">ร้านขายน้ำ BorntoDrinks</h1>

    <div class="switch">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
            <i class="bi bi-sun"></i>
            &nbsp;
            <i class="bi bi-moon"></i>
            <div class="ball"></div>
        </label>
    </div>
    <p id="shopping"><i class="bi bi-arrow-down-right-circle-fill"></i> 0 ชิ้น ใน <i class="bi bi-basket2-fill"></i>
        ตะกร้า</p>

    <div class="menu">
        <p>เมนูเครื่องดื่ม</p>
        <div id="list-drink">
        </div>
    </div>

    <bottom class="basket">
        <i class="bi bi-basket2-fill"></i>
        <span class="badge">3</span>
    </bottom>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/product.js"></script>

</body>

</html>
